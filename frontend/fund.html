<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ’° Fund Wallet - Token Faucet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="py-8 px-4">
  <div class="max-w-2xl mx-auto space-y-6">
    <!-- Header -->
    <div class="glass-card rounded-3xl p-8 text-center bounce-in">
      <h1 class="game-font text-5xl md:text-6xl font-black mb-4 gradient-text">
        ğŸ’° Fund Wallet
      </h1>
      <p class="text-gray-600 text-lg">Mint test tokens to your wallet</p>
    </div>

    <!-- Connect Wallet -->
    <div class="glass-card rounded-3xl p-6 slide-up">
      <h2 class="game-font text-2xl font-bold mb-4 text-gray-800 flex items-center gap-2">
        <span class="text-3xl">ğŸ”—</span> Step 1: Connect Wallet
      </h2>
      <div class="space-y-4">
        <div class="flex flex-wrap gap-3 items-end">
          <button id="connectBtn" class="px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold rounded-xl hover:from-purple-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl">
            ğŸ”— Connect Wallet
          </button>
          <div id="walletInfo" class="flex-1 min-w-[200px]"></div>
        </div>
      </div>
    </div>

    <!-- Token Minting -->
    <div class="glass-card rounded-3xl p-6 slide-up">
      <h2 class="game-font text-2xl font-bold mb-4 text-gray-800 flex items-center gap-2">
        <span class="text-3xl">ğŸª™</span> Step 2: Mint Tokens
      </h2>
      
      <!-- Token0 -->
      <div class="bg-white rounded-xl p-6 mb-4 border-2 border-gray-200">
        <div class="flex items-center justify-between mb-4">
          <div>
            <h3 class="text-xl font-bold text-gray-800">Token0</h3>
            <p id="token0Address" class="text-sm text-gray-500 font-mono mt-1">Loading...</p>
            <p id="token0Balance" class="text-sm text-gray-600 mt-2">Balance: Loading...</p>
          </div>
          <div class="text-right">
            <button id="mintToken0Btn" class="px-6 py-3 bg-gradient-to-r from-blue-600 to-cyan-600 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-cyan-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed" disabled>
              ğŸª™ Mint 1000 Token0
            </button>
          </div>
        </div>
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Custom Amount (optional)</label>
          <div class="flex gap-2">
            <input 
              type="number" 
              id="token0Amount" 
              placeholder="1000" 
              min="0"
              step="0.01"
              class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button id="mintToken0CustomBtn" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
              Mint
            </button>
          </div>
        </div>
      </div>

      <!-- Token1 -->
      <div class="bg-white rounded-xl p-6 border-2 border-gray-200">
        <div class="flex items-center justify-between mb-4">
          <div>
            <h3 class="text-xl font-bold text-gray-800">Token1</h3>
            <p id="token1Address" class="text-sm text-gray-500 font-mono mt-1">Loading...</p>
            <p id="token1Balance" class="text-sm text-gray-600 mt-2">Balance: Loading...</p>
          </div>
          <div class="text-right">
            <button id="mintToken1Btn" class="px-6 py-3 bg-gradient-to-r from-green-600 to-emerald-600 text-white font-semibold rounded-xl hover:from-green-700 hover:to-emerald-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed" disabled>
              ğŸª™ Mint 1000 Token1
            </button>
          </div>
        </div>
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Custom Amount (optional)</label>
          <div class="flex gap-2">
            <input 
              type="number" 
              id="token1Amount" 
              placeholder="1000" 
              min="0"
              step="0.01"
              class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            >
            <button id="mintToken1CustomBtn" class="px-4 py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
              Mint
            </button>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="mt-6 pt-6 border-t border-gray-200">
        <h3 class="text-lg font-semibold text-gray-800 mb-3">Quick Actions</h3>
        <div class="flex flex-wrap gap-3">
          <button id="mintBothBtn" class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold rounded-xl hover:from-purple-700 hover:to-pink-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            ğŸ Mint Both (1000 each)
          </button>
          <button id="refreshBalancesBtn" class="px-6 py-3 bg-gray-500 text-white font-semibold rounded-xl hover:bg-gray-600 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            ğŸ”„ Refresh Balances
          </button>
        </div>
      </div>
    </div>

    <!-- Activity Log -->
    <div class="glass-card rounded-3xl p-6 slide-up">
      <h2 class="game-font text-2xl font-bold mb-4 text-gray-800 flex items-center gap-2">
        <span class="text-3xl">ğŸ“œ</span> Activity Log
      </h2>
      <div id="logs" class="bg-gray-50 rounded-xl p-3 max-h-96 overflow-y-auto border-2 border-gray-200">
        <!-- Log entries will be added here -->
      </div>
    </div>

    <!-- Network Info -->
    <div class="glass-card rounded-3xl p-4 slide-up">
      <div id="networkInfo" class="text-center text-sm text-gray-600">
        <!-- Network info will be displayed here -->
      </div>
    </div>
  </div>

  <script type="module" src="/fund.js"></script>
</body>
</html>
